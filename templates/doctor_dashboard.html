{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Style for the side panel */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Style for the links inside the side panel */
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }

        /* Style for the active/current link */
        .sidenav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for the hover effect on links */
        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the user profile picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for the greeting */
        .greeting {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for the logout button */
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 18px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Style for the logout button hover effect */
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <!-- User profile picture -->
    <img src="{% static 'health/images/doc.jpg' %}" alt="Profile Picture" class="profile-pic">
    <!-- Greeting with username -->
    <div class="greeting">Hi, {{ request.user.username }}</div>
    <!-- Links for the dashboard options -->
    <a href="#" class="active">Dashboard</a>
    <a href="#">Appointments</a>
    <a href="#">Patients</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
    <!-- You can add more links as needed -->

    <!-- Logout form -->
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
